<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobileTabNavigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="main" class="main">
        <div class="navBar">
            <div id="home" class="btn active" onclick="home()">
                <i class="fa fa-home" style="font-size:30px;"></i>
                Home
            </div>
            <div id="work" class="btn" onclick="work()">
                <i class="fa fa-archive" style="font-size:30px;"></i>
                Work
            </div>
            <div id="blog" class="btn" onclick="blog()">
                <i class="fa fa-book" style="font-size:30px;"></i>
                Blog
            </div>
            <div id="aboutUs" class="btn" onclick="aboutUs()">
                <i class="fa fa-group" style="font-size:30px;"></i>
                About Us
            </div>
        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
